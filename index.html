<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8' />
      <title>NYC Dog Runs</title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet' />
      <link href='css/styles.css' rel='stylesheet' />
  </head>
  <body>
    <!-- the sidebar is fixed width and will contain a title, some text, and buttons -->
    <div id='sidebar'>
      <h3>Map of NYC Dog Population</h3>
      <p>This is based on the number of registered dogs per zipcode in 2018.</p>


      <div id='feature-info'>
      </div>

      <div id='legend'>

  <p><b>Count of Dog Population</b></p>

  <div class='legend clearfix'>
    <span style='background:#ffbe00;'></span>
    <span style='background:#ffac11;'></span>
    <span style='background:#ff9a21;'></span>
    <span style='background:#ff882f;'></span>
    <span style='background:#ff753b;'></span>
    <span style='background:#ff6347;'></span>
    <span style='background:#ff5252;'></span>
    <label>0</label>
    <label>200</label>
    <label>400</label>
    <label>600</label>
    <label>800</label>
    <label>1000</label>
    <label>1200+</label>
</div>
<small>Source: <a href="https://data.cityofnewyork.us/Health/NYC-Dog-Licensing-Dataset/nu7n-tubp">NYC Open Data</a></small>

</div>

    </div>
    <!-- close sidebar -->
    <!-- this is the map container, which will hold the mapboxGL map -->
    <div id='map-container'></div>

    <!-- Load mapboxGL, jQuery, then our local javascript files -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src='js/scripts.js'></script>

  </body>
</html>
